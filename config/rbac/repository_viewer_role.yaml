# permissions for end users to view repositories.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: repository-viewer-role
rules:
- apiGroups:
  - atlas.jpereira.co.uk
  resources:
  - repositories
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - atlas.jpereira.co.uk
  resources:
  - repositories/status
  verbs:
  - get
